<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO LIST</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="dark-theme">
  <div class="container">
    <h1>TODO LIST</h1>
    <div class="top-bar">
      <input type="text" placeholder="Search note..." />
      <button>SEND</button>
      <button id="theme-toggle" title="Toggle Theme">☀️</button>
    </div>

    <ul class="todo-list">
      <li><input type="checkbox" /> <span>NOTE #1</span></li>
      <li><input type="checkbox" checked /> <span class="completed">NOTE #2</span></li>
      <li><input type="checkbox" /> <span>NOTE #3</span></li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
